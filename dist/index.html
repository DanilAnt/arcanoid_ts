<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Typescript App</title></head><body> <div id="main" class="main"> <canvas id="playField" width="100%" height="100%"></canvas> <img id="background" src="background.70ae17ef.png"> <div id="display"> <div id="score"></div> <button id="start" style="padding:8px">Start</button> <div id="info">Press play!</div> </div> </div> <script src="src.d1fcfbc4.js"></script> </body><style>*{margin:0;padding:0;box-sizing:border-box;border:none}:root{--width:1000px;--height:650px}#main{position:relative;overflow:hidden;width:100vw;margin:0 auto;height:100vh;font-size:32px;font-family:Arial,Helvetica,sans-serif}canvas{position:absolute;left:0;top:0;z-index:10}img{width:100%;height:100%;object-fit:cover}#display{position:absolute;bottom:0;display:flex;justify-content:space-between;width:100%;z-index:11}#info,#score{color:#fff;width:200px}</style></html>
