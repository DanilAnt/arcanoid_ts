<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Typescript App</title></head><body> <div id="main" class="main"> <canvas id="playField" width="100%" height="100%"></canvas> <img id="background" src="background.70ae17ef.png"> <div id="display"> <div id="score"></div> <button id="start" style="padding:8px">Start</button> <div id="info">Press play!</div> </div> </div> <script src="src.8b98247b.js"></script> </body><style>*{margin:0;padding:0;box-sizing:border-box;border:none}:root{--width:1000px;--height:650px}#main{margin:0 auto;font-size:32px;font-family:Arial,Helvetica,sans-serif}#main,body,html{position:relative;overflow:hidden;height:100%}canvas{position:absolute;z-index:10}canvas,img{left:0;top:0;pointer-events:none}img{position:fixed;width:100vw;height:100vh;object-fit:cover}#display{position:absolute;bottom:10%;display:flex;justify-content:space-between;width:100%;z-index:11}#info,#score{color:#fff;width:200px}*{-moz-user-select:none;-o-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none}</style></html>
